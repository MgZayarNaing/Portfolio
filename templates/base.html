<!DOCTYPE html>
{% load static %}
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--- custom css link -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!--- google font link -->
    <link rel="preconnect" href="{% static 'https://fonts.googleapis.com' %}" />
    <link rel="preconnect" href="{ % static 'https://fonts.gstatic.com' % }" crossorigin />
    <link
        href="{% static 'https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Open+Sans:wght@400;500;700&family=Poppins:wght@400;600&display=swap' %}"
        rel="stylesheet" />
    
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    {% include 'header.html' %}

    {% block body %}{% endblock %}

    {% include 'footer.html' %}

    <!-- 
    - #BACK TO TOP
  -->

    <a href="#top" class="back-to-top" data-back-to-top>BACK TOP</a>





    <!--- custom js link -->
    <script src="{% static 'js/script.js' %}"></script>

    <!--- ionicon link -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
